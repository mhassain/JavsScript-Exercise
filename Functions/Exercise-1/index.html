<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Functions</title>
  </head>
  <body>
    <h1>Exercise-1: Reverse a number</h1>
    <p>
      Write a JavaScript function that reverse a number. Sample Data and
      output:<br />
      Example x = 32243; <br />
      Expected Output: 34223
    </p>

    <div>
      <h3>Result:-</h3>
      <p id="result"></p>
    </div>
    <script>
      function reverse_a_number(n) {
        console.log(typeof n);
        n = String(n);
        return n
          .split("")
          .reverse()
          .join("");
      }

      let result = reverse_a_number(32243);
      document.getElementById("result").innerHTML = result;
    </script>

    <script src="index.js"></script>
  </body>
</html>
