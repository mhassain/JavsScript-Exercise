<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript basic animation</title>
  </head>
  <body onload="animate_string('target')">
    <h1>
      Exercise-5: Write a JavaScript program to rotate the string 'w3resource'
      in right direction by periodically removing one letter from the end of the
      string and attaching it to the front.
    </h1>
    <pre id="target">w3resource</pre>

    <!---------Scripts------>
    <script>
      function animate_string(id) {
        var element = document.getElementById(id);
        console.log(element);
        var textNode = element.childNodes[0];
        console.log(textNode);
        var text = textNode.data;
        console.log(text);

        setInterval(function() {
          text = text[text.length - 1] + text.substring(0, text.length - 1);
          textNode.data = text;
        }, 1000);
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
