<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Display the current date</title>
  </head>
  <body>
    <h1>Exercise-3: Display the current date</h1>

    <!---------Scripts------>
    <script>
      let today = new Date();
      console.log(today);

      let dd = today.getDate();
      console.log(dd);

      let mm = today.getMonth() + 1;
      console.log(mm);

      let yyyy = today.getFullYear();
      console.log(yyyy);

      if (dd < 10) {
        dd = `0${dd}`;
      }
      if (mm < 10) {
        mm = `0${mm}`;
      }
      today = `${mm} - ${dd} - ${yyyy} `;
      console.log(today);

      today = `${mm}/${dd}/${yyyy} `;
      console.log(today);

      today = `${dd}-${mm}-${yyyy} `;
      console.log(today);

      today = `${dd}/${mm}/${yyyy} `;
      console.log(today);

      // Another Style

      let date = new Date();
      let year = date.getFullYear();
      let month = date.getMonth() + 1;
      let day = date.getDate();

      let format1 = month + "-" + day + "-" + year;
      let format2 = month + "/" + day + "/" + year;
      let format3 = day + "-" + month + "-" + year;
      let format4 = day + "/" + month + "/" + year;

      console.log(format1 + "\n" + format2 + "\n" + format3 + "\n" + format4);
    </script>

    <script src="index.js"></script>
  </body>
</html>
