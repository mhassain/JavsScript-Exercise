    <title>JavaScript current day and time</title>

  <body>
    <h1>Exercise-1: JavaScript current day and time</h1>
    <script>
      let today = new Date();
      console.log(today);

      let day = today.getDay();
      console.log(day);

      let daylist = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday ",
        "Thursday",
        "Friday",
        "Saturday"
      ];
      console.log("Today is : " + daylist[day] + ".");

      let hour = today.getHours();
      console.log(hour);
      let minute = today.getMinutes();
      let second = today.getSeconds();
      let prepand = hour >= 12 ? "PM" : "AM";
      console.log(prepand);

      hour = hour >= 12 ? hour - 12 : hour;

      console.log(
        "Current Time : " + hour + prepand + " : " + minute + " : " + second

    </script>
