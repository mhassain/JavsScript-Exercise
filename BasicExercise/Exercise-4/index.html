<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The area of a triangle</title>
  </head>
  <body>
    <h1>
      Exercise-4: Write a JavaScript function to find the area of a triangle
      where lengths of the three of its sides are 5, 6, 7.
    </h1>

    <!---------Scripts------>
    <script>
      let side1 = 5;
      let side2 = 6;
      let side3 = 7;

      let s = (side1 + side2 + side3) / 2;
      let aria = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
      console.log(aria);

      // 2nd way

      function heron(a, b, c) {
        let s = (a + b + c) / 2;
        return Math.sqrt(s * (s - a) * (s - b) * (s - c));
      }
      console.log(heron(5, 6, 7));

      // 3rd way

      function triangleArea() {
        var sideA = Number(prompt("side A: "));
        var sideB = Number(prompt("side B: "));
        var sideC = Number(prompt("side C: "));
        var perimeter = (sideA + sideB + sideC) / 2;
        var area = Math.sqrt(
          perimeter *
            ((perimeter - sideA) * (perimeter - sideB) * (perimeter - sideC))
        );
        document.write(area);
      }

      triangleArea();
    </script>

    <script src="index.js"></script>
  </body>
</html>
